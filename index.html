<!DOCTYPE html>
<head>
    <title>Clicker Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/57925fd35f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="parent">
        <div class="counter">
            <p id="PointsDisplay">0</p> <!--<button class="NextButton" onclick="Buttons()"></button>-->
        </div>
        <div class="child clickers">
            <div class="Buttons">
                <button onclick="Points() , buyEnable()" class="myButton"><h1>+1 <i class="fa-solid fa-arrow-pointer"></i></h1></button> 
                <button onclick="PointsV2() , buyEnable()" id="NB1" class="Next myButton" ><h1>+2 <i class="fa-solid fa-arrow-pointer"></i></h1></button>
                <button onclick="PointsV3() , buyEnable()" id="NB2" class="Next myButton"><h1>+4 <i class="fa-solid fa-arrow-pointer"></i></h1></button>
                <button onclick="PointsV4() , buyEnable()" id="NB3" class="Next myButton"><h1>+8 <i class="fa-solid fa-arrow-pointer"></i></h1></button>
                <button onclick="PointsV5() , buyEnable()" id="NB4" class="Next myButton"><h1>+16 <i class="fa-solid fa-arrow-pointer"></i></h1></button>
                <button onclick="PointsV6() , buyEnable()" id="NB5" class="Next myButton"><h1>+32 <i class="fa-solid fa-arrow-pointer"></i></h1></button>
            </div>

        </div>
        <button onclick="alert('done wasting time? join GOA') , buyEnable()" id="SB">Secret Button</button>
        <div class="bButtons">
            <h3>buy buttons <b>here</b></h3>
            <button class="buyButton" id="BB1" onclick="Buttons()">50 click points +2 <i class="fa-solid fa-arrow-pointer"></i></button></button>
            <button class="buyButton" id="BB2" onclick="Buttons()">100 click points +4 <i class="fa-solid fa-arrow-pointer"></i></button></button>
            <button class="buyButton" id="BB3" onclick="Buttons()">500 click points +8 <i class="fa-solid fa-arrow-pointer"></i></button></button>
            <button class="buyButton" id="BB4" onclick="Buttons()">750 click points +16 <i class="fa-solid fa-arrow-pointer"></i></button></button>
            <button class="buyButton" id="BB5" onclick="Buttons()">1000 click points +32 <i class="fa-solid fa-arrow-pointer"></i></button></button>
            <button class="buyButton" id="SecretButton" onclick="Buttons()">3000 click points <b>Secret</b></button>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
